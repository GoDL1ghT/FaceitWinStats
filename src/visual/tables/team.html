<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .background-table {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: transparent;
        }

        .team-container {
            width: 48%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        #roster1, #roster2 {
            width: 100%;
            background: rgb(28, 28, 28);
            border-radius: 8px;
            border-collapse: collapse;
            overflow: hidden;
            position: relative;
        }

        .team-name {
            display: inline-block;
            text-align: center;
            background: rgb(37, 37, 37);
            color: white;
            border-radius: 8px 8px 0 0;
            padding: 10px 20px;
            font-weight: bold;
            margin: 0;
            z-index: 2;
            position: relative;
        }

        th, td {
            border: none;
            text-align: center;
            color: white;
            padding: 10px;
            background: transparent;
            box-shadow: none;
        }

        th {
            position: relative;
            background-color: rgb(37, 37, 37);
        }

        td {
            vertical-align: middle;
        }
    </style>


    <title></title>
</head>
<body>
<div class="background-table">
    <div class="team-container">
        <div class="team-name" id="roster1-name"></div>
        <table id="roster1">
            <thead>
            <tr>
                <th>Карта</th>
                <th>Игр</th>
                <th>Винрейт</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="team-container">
        <div class="team-name" id="roster2-name"></div>
        <table id="roster2">
            <thead>
            <tr>
                <th>Карта</th>
                <th>Игр</th>
                <th>Винрейт</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
