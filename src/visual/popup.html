<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="popup.js"></script>
</head>
<body>
<div class="container">
    <h2 class="extension-title">FORECAST</h2>
    <h1>Settings</h1>
    <div class="settings-box">
        <div class="setting-item">
            <label for="toggleExtension">Status:</label>
            <label class="switch">
                <input type="checkbox" id="toggleExtension">
                <span class="slider"></span>
            </label>
        </div>
        <div class="setting-item">
            <label for="apiKeyInput">API Key:</label>
            <input type="text" id="apiKeyInput" placeholder="API Key"/>
        </div>
        <div class="setting-item slider-container">
            <span class="limit-label">Limit:</span>
            <input type="range" id="rangeSlider" class="range-slider" min="5" max="100" value="5">
            <span id="sliderValue">5</span>
        </div>
        <div id="matchStats"></div>
        <div id="saveMessage" class="save-message">The settings have been saved!</div>
    </div>
</div>
</body>
</html>
